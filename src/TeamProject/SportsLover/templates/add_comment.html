<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SportsLover Setting</title>
  <link href="/static/material-kit/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/sportslover/css/create_group.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/assets/stylesheets/star.min.css">
  <link rel="stylesheet" href="/static/sportslover/css/add_comment.css">
  <script src="/static/assets/javascripts/jquery/jquery.js"></script>
  <script src="/static/sportslover/js/add_comment.js" type="text/javascript"></script>
</head>
<body>
<div class="col-sm-6 col-md-6 set">
  <div class="panel panel-default"> 
    <div class="panel-body">     
    <form enctype="multipart/form-data" class="form-horizontal" role="form" method="post">
     <div class="header header-primary text-center">
            <h4>Submit Your Comment</h4>
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 control-label">Place</label> 
          <div class="col-sm-9"> 
           <input class='form-control' value="{{place.name}}" disabled="disabled"/>
          </div>
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 control-label">Cost</label> 
          <div class="col-sm-9"> 
           <input id="cost" name="cost" class='form-control' placeholder="Actual Cost ($)" type="number" step="0.01" required/>
          </div>
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 control-label">Rank</label> 
          <div class="stars col-sm-9">
              <input class="star star-1" id="star-1" type="radio" name="star" />
              <label class="star star-1" for="star-1"></label>
              <input class="star star-2" id="star-2" type="radio" name="star"/>
              <label class="star star-2" for="star-2"></label>
              <input class="star star-3" id="star-3" type="radio" name="star"/>
              <label class="star star-3" for="star-3"></label>
              <input class="star star-4" id="star-4" type="radio" name="star"/>
              <label class="star star-4" for="star-4"></label>
              <input class="star star-5" id="star-5" type="radio" name="star"/>
              <label class="star star-5" for="star-5"></label>
          </div>
          <input id="rank" value="" name="rank" />
      </div>

        <div class="form-group"> 
          <label class="col-sm-2 control-label">Comment</label> 
          <div class="col-sm-9"> 
           <textarea id="comment" name="comment" class='form-control' rows="4" placeholder="Please add your comment..." required></textarea>
          </div>
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 control-label">Images</label> 
          <div class="col-sm-9" id="moreimage"> 
           <input type="file" name="image1"/>
           <span id="upload" onclick="addMoreFile()"> Upload More Images </span>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-9"> 
            <button type="submit" class="btn btn-primary" onclick="getRank()">Sumbit</button> 
          </div> 
        </div> 
      {% csrf_token %}
    </form>
</body>
</html>
