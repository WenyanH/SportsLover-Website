<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SportsLover Group Request Confirmation</title>
</head>
<body>
  {% if status == "full" %}
    <p>Sorry the group is full now.</p>
  {% else %}
  	{% if user == group.owner %}
  		<p>The group is created by you. You have already in the group.</p>
  	{% endif %}
  	{% if user != group.owner %}
    		<p>You have joined in this group. Do not need to join again!</p>
    {% endif %}
  {% endif %}
  <script src="/static/sportslover/js/group_request.js" type="text/javascript"></script>
</body>
</html>
