<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SportsLover Chat Room</title>
  <link href="/static/material-kit/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body> 
    <input type="hidden", class="group_id", id="group_id", value={{ id }} >
    <div class="col-sm-6 col-md-3" style="margin-top:20px;margin-right:-20px">
      <div class="panel panel-primary" id="member"> 
          <div class="panel-heading"> 
            <h4 class="panel-title">Group Members</h4>
          </div> 
      </div>
    </div>
  <div class="col-sm-6 col-md-9" style="margin-top:20px">
    <div class="panel panel-primary"> 
      <div class="panel-heading"> 
        <h4 class="panel-title">Current Chat</h4>
      </div> 
        <div class="panel-body">   
          <div class="media" style="border:1px;border-style:solid;">    
            <div class="form-group"> 
              <div class="col-sm-12" style="height:250px;overflow:scroll;"> 
                <div id="chat-list"></div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="panel-body"> 
          <div class="form-group"> 
              <div class="col-sm-12"> 
                <textarea id="item-field" class="form-control" maxlength="420" rows="3"  style="margin-top:-20px" type="text" placeholder="Send your message..."></textarea>
              </div>
          </div>
          <div class="form-group"> 
            <div style="float:right"> 
              <button id="add-btn" class="btn btn-primary" style="margin-right:20px;margin-top:5px">Send</button> 
            </div> 
          </div> 
      </div>
    </div>
  </div>
    <script src="/static/assets/javascripts/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/static/sportslover/js/create_chat.js" type="text/javascript"></script>
</body>
</html>
