<!DOCTYPE html>
<html>
<head>
    <title>Sports Lover Payment</title>
    <link href="/static/material-kit/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/sportslover/css/create_group.css" rel="stylesheet">
    
</head>
<body>

<div class="panel panel-default"> 
    <div class="col-sm-6 col-md-10 set">
    <div class="panel-body">
        <h1  style="text-align:center">Sports Lover Payment</h1>
        <form enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group"> 
            <select class="form-control" id="payOrrequest">
                <option value="pay">pay</option>
                <option value="charge">charge</option>
            </select>
            </div>
            <div class="form-group"> 
            <input type="text" class="form-control" id="recipient"  placeholder="Recipient" />
            </div>
            <div class="form-group"> 
            <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group"> 
            <textarea class="form-control" id="note" placeholder="Note"></textarea>
            </div>
            <div class="form-group"> 
            <button class="form-control" id="generateLink">Go to Venmo</button>
            </div>
        </form>
    </div>
</div>
</div>
<script src="/static/material-kit/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/sportslover/js/payment_link_generator.js" type="text/javascript"></script>
</body>

</html>
